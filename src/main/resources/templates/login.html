<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/admin/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/admin/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        관리자 로그인
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="/assets/admin/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/admin/css/paper-dashboard.css?v=2.0.1" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/assets/admin/demo/demo.css" rel="stylesheet"/>
</head>

<body class="">
    <div class="wrapper main-panel" style="width: 100%;">
        <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
            <div class="alert alert-warning alert-dismissible fade show">
                Reason: <span th:text="${errorMsg}"></span>
            </div>
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="col-md-2" style="margin: 200px auto 0">
            <div class="card card-user align-self-center">
                <div class="image">
                    <img src="/assets/admin/img/damir-bosnjak.jpg" alt="...">
                </div>
                <div class="card-header bg-light" style="width: 100%">
                    <h5 class="title" style="text-align: center;">Sign-in</h5>
                </div>

                <div class="card-body">
                    <form th:action="@{/login_proc}" th:object="${securityAccount}" method="post">
                        <div class="row">
                            <div class="col-md-11 pr-1">
                                <label>ID</label>
                                <input th:field="*{username}" type="text" class="form-control" required="required" placeholder="User Id" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 pr-1">
                                <label>PW</label>
                                <input th:field="*{password}" type="password" class="form-control" required="required" placeholder="User Password" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto" style="margin: 15px 1px">
                                <button type="submit" class="btn btn-primary btn-round">Sign-in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--   Core JS Files   -->
<script src="/assets/admin/js/core/jquery.min.js"></script>
<script src="/assets/admin/js/core/popper.min.js"></script>
<script src="/assets/admin/js/core/bootstrap.min.js"></script>
<script src="/assets/admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="/assets/admin/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="/assets/admin/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/assets/admin/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="/assets/admin/demo/demo.js"></script>
<script>
    $(document).ready(function () {
        // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
        demo.initChartsPages();
    });
</script>
</body>

</html>
