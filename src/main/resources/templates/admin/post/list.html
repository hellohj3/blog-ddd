<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layouts/layout-ver-1">

<th:block layout:fragment="contents">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"> Simple Table</h4>
                    </div>
                    <div class="card-header col-md-12 text-right position-absolute">
                        <button type="button" class="btn btn-primary btn-round"
                                onclick="location.href='/admin/post'">등록</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>No.</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일</th>
                                <th>조회수</th>
                                </thead>
                                <tbody>
                                <tr th:if="${list.isEmpty()}">
                                    <td colspan="5" style="text-align: center">포스팅 기록이 없습니다.</td>
                                </tr>
                                <th:block th:unless="${list.isEmpty()}">
                                    <tr th:each="post: ${list}">
                                        <td>No</td>
                                        <td th:text="${post.title}"></td>
                                        <td th:text="${post.author}"></td>
                                        <td>작성일</td>
                                        <td>조회수</td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                            <div class="pagination-container" th:if="${not #lists.isEmpty(pagination)}">
                                <div class="pagination p1" style="display: block;">
                                    <a th:classappend="${pagination.first eq true} ? 'disabled'" th:href="${pagination.first eq true} ? '#' : @{/admin/posts(page=${#numbers.formatDecimal(pagination.startPage - pagination.pageSize, 0, -1)})}">&lt;</a>
                                    <th:block th:each="page: ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                                        <a th:classappend="${page == pagination.currentPage + 1} ? 'is-active'" th:text="${page}" th:href="@{/admin/posts(page=1)}"></a>
                                    </th:block>
                                    <a th:classappend="${pagination.last eq true} ? 'disabled'" th:href="${pagination.last} ? '#' : @{/admin/posts(page=${#numbers.formatDecimal(pagination.startPage - pagination.pageSize, 0, -1)})}">></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
